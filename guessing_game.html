<body>

</body>
<script>
    //Create a secret number
    var secretNumber = 4;

    //Ask user for guess
    var guess = Number(prompt("Guess a number"));

    //Check if guess is secret number. Let the user know if correct.
    if (guess === secretNumber) {
        document.write("YOU GOT IT RIGHT!");
    }

    //If guess is not correct let the user know if it is higher
    else if (guess > secretNumber) {
        document.write("Too high. Too bad.");
    }
    //If guess is not correct let the user know if it is lower
    else {
        document.write("Too low. Too bad.");
    }

</script>
